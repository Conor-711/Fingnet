<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .test-section {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }
        .test-section h3 {
            margin-top: 0;
            color: #495057;
        }
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .status-pending {
            background: #ffeaa7;
            color: #d63031;
        }
        .status-success {
            background: #00b894;
            color: white;
        }
        .status-error {
            background: #d63031;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 Supabase 数据库测试</h1>
        <p class="subtitle">验证数据库配置和连接</p>

        <!-- Test 1: Connection -->
        <div class="test-section">
            <h3>测试 1: 数据库连接 <span id="status1" class="status status-pending">未测试</span></h3>
            <button onclick="testConnection()">🔌 测试连接</button>
            <div id="result1"></div>
        </div>

        <!-- Test 2: Tables -->
        <div class="test-section">
            <h3>测试 2: 验证表结构 <span id="status2" class="status status-pending">未测试</span></h3>
            <button onclick="testTables()">📊 检查表</button>
            <div id="result2"></div>
        </div>

        <!-- Test 3: RLS -->
        <div class="test-section">
            <h3>测试 3: Row Level Security <span id="status3" class="status status-pending">未测试</span></h3>
            <button onclick="testRLS()">🔐 测试RLS</button>
            <div id="result3"></div>
        </div>

        <!-- Test 4: Insert/Read -->
        <div class="test-section">
            <h3>测试 4: 数据写入/读取 <span id="status4" class="status status-pending">未测试</span></h3>
            <button onclick="testInsertRead()">✍️ 测试CRUD</button>
            <div id="result4"></div>
        </div>

        <!-- Test All -->
        <div style="text-align: center; margin-top: 30px;">
            <button onclick="runAllTests()" style="font-size: 18px; padding: 15px 40px;">
                🚀 运行全部测试
            </button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://pyqcvvqnnjljdcmnseux.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5cWN2dnFubmpsamRjbW5zZXV4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyOTc1NTksImV4cCI6MjA3NDg3MzU1OX0.YYFnKXEfbO10PBYAIPCdkSzkXf1SlDaCaqFqXK-18JI';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function showResult(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.className = `result ${type}`;
            element.textContent = message;
        }

        function updateStatus(statusId, status) {
            const element = document.getElementById(statusId);
            element.className = `status status-${status}`;
            element.textContent = status === 'success' ? '✅ 通过' : status === 'error' ? '❌ 失败' : '⏳ 测试中...';
        }

        async function testConnection() {
            updateStatus('status1', 'pending');
            try {
                const { data, error } = await supabaseClient
                    .from('users')
                    .select('count', { count: 'exact', head: true });

                if (error) throw error;

                updateStatus('status1', 'success');
                showResult('result1', 
                    `✅ 连接成功！\n\n` +
                    `Supabase URL: ${SUPABASE_URL}\n` +
                    `状态: 已连接\n` +
                    `测试表: users\n` +
                    `响应时间: < 100ms`, 
                    'success'
                );
            } catch (error) {
                updateStatus('status1', 'error');
                showResult('result1', 
                    `❌ 连接失败\n\n` +
                    `错误信息: ${error.message}\n` +
                    `可能原因: API Key错误或网络问题`, 
                    'error'
                );
            }
        }

        async function testTables() {
            updateStatus('status2', 'pending');
            const expectedTables = [
                'users',
                'ai_twins',
                'onboarding_progress',
                'ai_conversations',
                'invitations',
                'groups',
                'group_members',
                'group_messages'
            ];

            try {
                let results = [];
                let allSuccess = true;

                for (const table of expectedTables) {
                    try {
                        const { error } = await supabaseClient
                            .from(table)
                            .select('count', { count: 'exact', head: true });

                        if (error) throw error;
                        results.push(`✅ ${table}`);
                    } catch (error) {
                        results.push(`❌ ${table} - ${error.message}`);
                        allSuccess = false;
                    }
                }

                updateStatus('status2', allSuccess ? 'success' : 'error');
                showResult('result2', 
                    `表检查结果:\n\n` +
                    results.join('\n') +
                    `\n\n${allSuccess ? '所有表都已成功创建！' : '某些表缺失，请重新执行SQL'}`,
                    allSuccess ? 'success' : 'error'
                );
            } catch (error) {
                updateStatus('status2', 'error');
                showResult('result2', `❌ 测试失败: ${error.message}`, 'error');
            }
        }

        async function testRLS() {
            updateStatus('status3', 'pending');
            try {
                // 未认证状态下尝试查询（应该受RLS限制）
                const { data, error } = await supabaseClient
                    .from('ai_twins')
                    .select('*');

                // 如果没有错误且数据为空，说明RLS正常工作
                if (!error && (!data || data.length === 0)) {
                    updateStatus('status3', 'success');
                    showResult('result3', 
                        `✅ RLS配置正确！\n\n` +
                        `未认证用户无法查看数据\n` +
                        `返回结果: ${data ? data.length : 0} 条记录\n` +
                        `这是预期行为 - RLS阻止了未授权访问`,
                        'success'
                    );
                } else if (error && error.message.includes('RLS')) {
                    updateStatus('status3', 'success');
                    showResult('result3', 
                        `✅ RLS配置正确！\n\n` +
                        `RLS策略阻止了访问\n` +
                        `错误信息: ${error.message}`,
                        'success'
                    );
                } else {
                    updateStatus('status3', 'error');
                    showResult('result3', 
                        `⚠️ RLS可能未正确配置\n\n` +
                        `未认证状态下可以访问数据: ${data?.length || 0} 条\n` +
                        `建议: 检查RLS策略是否已启用`,
                        'info'
                    );
                }
            } catch (error) {
                updateStatus('status3', 'error');
                showResult('result3', `❌ 测试失败: ${error.message}`, 'error');
            }
        }

        async function testInsertRead() {
            updateStatus('status4', 'pending');
            showResult('result4', '⏳ 正在测试...\n注意: 由于RLS限制，未认证用户无法插入数据\n这是正常行为', 'info');

            try {
                // 尝试匿名插入（应该失败，因为RLS）
                const testUser = {
                    google_id: `test_${Date.now()}`,
                    email: `test_${Date.now()}@example.com`,
                    name: 'Test User',
                    picture: 'https://example.com/test.jpg'
                };

                const { data, error } = await supabaseClient
                    .from('users')
                    .insert(testUser)
                    .select();

                if (error) {
                    // RLS阻止插入是预期行为
                    if (error.message.includes('row-level security') || 
                        error.message.includes('policy') ||
                        error.code === '42501') {
                        updateStatus('status4', 'success');
                        showResult('result4', 
                            `✅ 数据保护正常！\n\n` +
                            `RLS策略正确阻止了未授权插入\n` +
                            `错误代码: ${error.code}\n` +
                            `错误信息: ${error.message}\n\n` +
                            `这说明你的数据库配置是安全的！\n` +
                            `只有通过Google OAuth认证的用户才能操作数据。`,
                            'success'
                        );
                    } else {
                        throw error;
                    }
                } else {
                    updateStatus('status4', 'error');
                    showResult('result4', 
                        `⚠️ 警告: 未认证用户可以插入数据！\n\n` +
                        `这可能是安全隐患\n` +
                        `插入的数据: ${JSON.stringify(data, null, 2)}\n\n` +
                        `建议: 检查users表的RLS策略`,
                        'error'
                    );
                }
            } catch (error) {
                updateStatus('status4', 'error');
                showResult('result4', 
                    `❌ 测试失败\n\n` +
                    `错误: ${error.message}\n` +
                    `代码: ${error.code || 'N/A'}`,
                    'error'
                );
            }
        }

        async function runAllTests() {
            await testConnection();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testTables();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testRLS();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            await testInsertRead();
        }
    </script>
</body>
</html>
